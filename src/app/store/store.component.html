<div class="row">
  <div class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ps-3">SPORTS STORE</a>
  </div>
</div>

<div class="row">
  <div class="col-3 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary" (click)="changeCategory()">
        Home
      </button>
      <button *ngFor="let cat of categories" 
              class="btn btn-outline-primary" 
              [class.active]="cat == selectedCategory"
              (click)="changeCategory(cat)">
        {{cat}}
      </button>
    </div>
  </div>
  <div class="col-9 p-3">
    <div *ngFor="let product of products" class="card card-outline-primary mb-2">
      <h4 class="card-header">
          {{product.name}}
          <span class="badge rounded-pill bg-primary" style="float:right">
              {{ product.price | currency:"USD":true:"2.2-2" }}
          </span>
      </h4>
      <div class="card-text p-3">{{product.description}}</div>
  </div>
  </div>
</div>
